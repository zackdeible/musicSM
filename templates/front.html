{% load static %}

<!doctype html>
<html lang="en">
<head>
  <!-- Title -->
  <title>BudUp</title>

  <meta name="Description" content="The music collab you needed.">

  <!-- Favicon -->
  <link rel="icon" href="{% static "images/all/logo.png" %}">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS Front Template -->

  <link rel="stylesheet" href="{% static "assets/vendor/font-awesome/css/fontawesome-all.min.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
  <link rel="stylesheet" href="{% static "assets/css/theme.css" %}">



  <!-- GOOGLE FONTS -->
  <link href="//fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
  <!-- END GOOGLE FONTS -->


  {% block links %}
  {% endblock links %}


</head>


<body>
  <div class="bg-success p-4">
  {% if user.is_authenticated %}
  <ul class="nav nav-border-white justify-content-end">
    <li class="nav-item">
      <a class="nav-link active" href="{% url 'home' %}">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'homeAuth' %}">Auth</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'account-logout' %}">Logout</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'playlists' %}">Playlists</a>
    </li>
  </ul>
  {% else %}
  <ul class="nav nav-border-white justify-content-end">
    <li class="nav-item">
      <a class="nav-link active" href="{% url 'home' %}">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'account-login' %}">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'account-register' %}">SignUp</a>
    </li>
  </ul>
  {% endif %}
</div>


	{% block body %}

	{% endblock body %}

  	<!-- JS Global Compulsory -->
	<script src="{% static "assets/vendor/jquery/dist/jquery.min.js" %}"></script>
	<script src="{% static "assets/vendor/jquery-migrate/dist/jquery-migrate.min.js" %}"></script>
	<script src="{% static "assets/vendor/popper.js/dist/umd/popper.min.js" %}"></script>
	<script src="{% static "assets/vendor/bootstrap/bootstrap.min.js" %}"></script>
	<script src="{% static "assets/js/hs.core.js" %}"></script>

	{% block scripts %}

  	{% endblock %}

</body>

</html>
